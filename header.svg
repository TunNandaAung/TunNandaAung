<svg fill="none" viewBox="0 0 100% 400" width="100%" height="400" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
				.container {
					font-family:
						system-ui,
						-apple-system,
						'Segoe UI',
						Roboto,
						Helvetica,
						Arial,
						sans-serif,
						'Apple Color Emoji',
						'Segoe UI Emoji';
					display: flex;
					position: relative;
					flex-direction: column;
					align-items: center;
					justify-content: center;
					margin: 0;
					width: 100%;
					height: 400px;
					background: #1c1c25;
					background-size: 600% 400%;
					border-radius: 30px;
					color: white;
					text-align: center;
					overflow: hidden;

				}

				.container::after {
					content: "";
					position: absolute;
					top: 3%;
					left: -2%;
					width: 120px;
					height: 120px;
					background: linear-gradient(90deg, #ffeb3b, #da00ff);
					border-radius: 50%;
					animation: circleRotation 5s linear infinite;
				}

				.container::before {
					content: "";
					position: absolute;
					bottom: -10%;
					right: -10%;
					width: 300px;
					height: 300px;
					background: linear-gradient(60deg, #d946ef, #06b6d4);
					border-radius: 50%;
					animation: circleRotation 5s linear infinite;
				}

				@media screen and (max-width: 800px) {
					.container::after {
						width: 100px;
						height: 100px;
					}

					.container::before {
						width: 270px;
						height: 270px;
					}
				}

				h1 {
					display: block;
					z-index: 10;
					font-weight: bold;
					animation: changeColor 7s ease infinite;
					font-weight: 900;
					font-size: calc(6vw + 6vh);
					text-align: center;
					margin: 25vh 50px;
				}

				@keyframes circleRotation {
					0% {
						transform: rotate(0deg);
						-webkit-transform: rotate(0deg);
					}

					30% {
						transform: rotate(240deg);
						-webkit-transform: rotate(240deg);
					}

					60% {
						transform: rotate(480deg);
						-webkit-transform: rotate(480deg);
						v
					}

					100% {
						transform: rotate(720deg);
						-webkit-transform: rotate(720deg);
					}
				}

				@keyframes changeColor {
					0% {
						color: #CBD5E1;
					}

					10% {
						color: #FCA5A5;
					}

					20% {
						color: #FDBA74;
					}

					30% {
						color: #A5B4FC;
					}

					40% {
						color: #F0ABFC;
					}

					50% {
						color: #b3dbd3;
					}

					60% {
						color: #fcab12;
					}

					70% {
						color: #2296f3;
					}

					80% {
						color: #ff6347;
					}

					90% {
						color: #566270;
					}

					100% {
						color: #f4d6db;
					}
				}
			</style>
			<div class="container">
				<h1>Hello, World!</h1>
			</div>
		</div>
	</foreignObject>
</svg>